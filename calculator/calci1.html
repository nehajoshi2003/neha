<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>My Calculator</title>
    <link rel="stylesheet" href="calci1.css">
</head>
<body>

    <section>
        <h1>Calculator</h1>
        <div class="container">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div id="display"></div>
            <div class="buttons">
                
                <div class="button"><div class="text" >1</div></div>
                <div class="button"><div class="text">2</div></div>
                <div class="button"><div class="text">3</div></div>
                <div class="button" style="background-color: white;"><div class="text2">+</div></div>
                <div class="button"><div class="text">4</div></div>
                <div class="button"><div class="text">5</div></div>
                <div class="button"><div class="text">6</div></div>
                <div class="button" style="background-color: white;"><div class="text2">-</div></div>
                <div class="button"><div class="text">7</div></div>
                <div class="button"><div class="text">8</div></div>
                <div class="button"><div class="text">9</div></div>
                <div class="button" style="background-color: white;"><div class="text2">.</div></div>
                <div class="button" ><div class="text">0</div></div>
                <div class="button" style="background-color: white;"><div class="text2">*</div></div>
                <div class="button" style="background-color: white;"><div class="text2">/</div></div>
            <div  id="equal" class="button" style="background-color: white;"><div class="text2">=</div></div>
            
            <div class="button" style="background:rgb(231,160,61);"><div class="text1">MC</div></div>
            <div class="button" style="background:rgb(231,160,61);"><div class="text1">M+</div></div>
            <div class="button" style="background:rgb(231,160,61);"><div class="text1">M-</div></div>
            <div class="button" style="background:rgb(231,160,61);"><div class="text1">MR</div></div>
            <div id="clear" class="button" style="background:rgb(231,160,61);"><div class="text">C</div></div>
        </div>    
        </div>
    </section>
    <script src="calci1.js"></script>
</body>
</html>
